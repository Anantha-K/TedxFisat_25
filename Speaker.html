<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEDx Speaker Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000000;
            padding: 2rem;
            color: white;
        }

        .speaker-card {
            max-width: 600px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
        }

        .speaker-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .speaker-image-container {
            width: 300px;
            margin-bottom: 2rem;
        }

        .speaker-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 50%;
        }

        .speaker-info h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #e62b1e;
            font-weight: bold;
        }

        .speaker-title {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .speaker-bio {
            line-height: 1.6;
            color: #cccccc;
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="speaker-card">
        <div class="speaker-content">
            <div class="speaker-image-container">
                <img src="/AnuSuraj.jpeg" alt="Name Name" class="speaker-image">
            </div>
            <div class="speaker-info">
                <h1>Name Name</h1>
                <div class="speaker-title">Position</div>
                <p class="speaker-bio">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Earum eaque, quis dolore ipsam architecto distinctio, commodi, omnis cumque reiciendis excepturi fugit autem? Ipsa, expedita aliquam?
                </p>
            </div>
        </div>
    </div>
</body>
</html>
