<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEDx Speaker Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #000000;
            padding: 2rem;
            color: white;
        }
        .speaker-card {
            max-width: 600px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
        }
        .speaker-image {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1.5rem;
        }
        h1 {
            font-size: 2rem;
            color: #e62b1e;
        }
        .role {
            font-size: 1.2rem;
            color: #ffffff;
        }
        .bio {
            color: #cccccc;
            max-width: 500px;
            margin: 1rem auto;
        }
    </style>
</head>
<body>
    <div class="speaker-card">
        <img id="speaker-image" class="speaker-image" src="" alt="Speaker Image">
        <h1 id="speaker-name">Loading...</h1>
        <p id="speaker-role" class="role"></p>
        <p id="speaker-bio" class="bio"></p>
    </div>

    <script>

const speakers = [
    { name: "T D Ramakrishnan", img: "./Speakers/hi.jpeg", desc: "Renowned author and speaker.", role: "Author" },
    { name: "Anu Suraj", img: "./Speakers/AnuSuraj.jpeg", desc: "Influential writer and thinker.", role: "Author" },
    { name: "Gouri Krishna", img: "./Speakers/GouriKrishna.jpeg", desc: "Expert in literature and storytelling.", role: "Author" },
    { name: "Salini", img: "./Speakers/salini.jpeg", desc: "Acclaimed poet and novelist.", role: "Author" }
];

const urlParams = new URLSearchParams(window.location.search);
const speakerName = urlParams.get('speaker');

if (speakerName) {
    const speaker = speakers.find(s => s.name.toLowerCase() === speakerName.toLowerCase());

    if (speaker) {
        document.getElementById("speaker-image").src = speaker.img;
        document.getElementById("speaker-name").innerText = speaker.name;
        document.getElementById("speaker-role").innerText = speaker.role;
        document.getElementById("speaker-bio").innerText = speaker.desc;
    } else {
        console.error("Speaker not found!");
    }
} else {
    console.error("No speaker specified in URL.");
}

    </script>
</body>
</html>
