<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEDxFISAT 2025</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
</head>
<body style="margin: 0; padding: 0;background: #000;">
    <section id="home" style="width: 100vw; height: 100vh;  overflow: hidden;z-index: -1;">
        <div class="circle" style="position:fixed;width:300px;height:300px;background-color: #CE4B4B;border-radius: 100%;left: calc(100vw - 150px);top: calc(100vh - 150px);z-index: 3;box-shadow: 0 0 10px rgba(0, 0, 0,0.25);"></div>
        <div class="circle" style="position:fixed;width:350px;height:350px;background-color: #CE4B4B;border-radius: 100%;left: calc(100vw - 175px);top: calc(100vh - 175px);z-index: 2;opacity: 0.6;box-shadow: 0 0 10px rgba(0, 0, 0,0.25);"></div>
        <div class="circle" style="position:fixed;width:400px;height:400px;background-color: #CE4B4B;border-radius: 100%;left: calc(100vw - 200px);top: calc(100vh - 200px);z-index: 1;opacity: 0.6;box-shadow: 0 0 10px rgba(0, 0, 0,0.1);"></div>
        <div class="circle" style="position:fixed;width:450px;height:450px;background-color: #CE4B4B;border-radius: 100%;left: calc(100vw - 225px);top: calc(100vh - 225px);z-index: 0;opacity: 0.7;box-shadow: 0 0 10px rgba(0, 0, 0,0.1);"></div>
    </section>
    <section id="Nothome" style="height: 200vh;"></section>
    <script src="index.js"></script>
</body>
</html>
