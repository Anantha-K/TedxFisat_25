<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .hero {
      min-height: 100vh;
      background: #000;
      position: relative;
      overflow: hidden;
    }

    .content {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    .wave-container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wave {
      position: absolute;
      border-radius: 50%; /* Ensures the wave is circular */
      mix-blend-mode: screen;
      animation: pulseWave 16s infinite; /* Slow down the animation */
    }

    .wave-primary {
      border: 2px solid #ff3333;
      opacity: 0.3;
      filter: blur(1px);
    }

    .wave-secondary {
      border: 1px solid #ff6666;
      opacity: 0.2;
      animation-direction: reverse;
      filter: blur(2px);
    }

    .wave-accent {
      background: radial-gradient(circle, rgba(255,51,51,0.1) 0%, rgba(255,51,51,0) 70%);
      opacity: 0.1;
      transform-origin: center;
      animation: breathe 24s ease-in-out infinite; /* Slow down the animation */
    }

    @keyframes pulseWave {
      0% {
        width: 0;
        height: 0;
        opacity: 0.5;
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(180deg);
      }
      100% {
        width: 200%; /* Increased size for more visible effect */
        height: 200%;
        opacity: 0;
        transform: rotate(360deg);
      }
    }

    @keyframes breathe {
      0%, 100% {
        transform: scale(1);
        opacity: 0.1;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.2;
      }
    }

    .title {
      color: white;
      font-family: Arial, sans-serif;
      font-size: 5rem;
      font-weight: bold;
      text-align: center;
      line-height: 1.2;
      z-index: 3;
      animation: titlePulse 8s ease-in-out infinite; /* Adjust the speed of pulsing */
    }

    @keyframes titlePulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.05);
      }
    }

    /* Multiple waves with different timings and effects */
    .wave:nth-child(1) { animation-delay: 0s; }
    .wave:nth-child(2) { animation-delay: 4s; }
    .wave:nth-child(3) { animation-delay: 8s; }
    .wave:nth-child(4) { animation-delay: 12s; }
    
    .wave-secondary:nth-child(1) { animation-delay: 2s; }
    .wave-secondary:nth-child(2) { animation-delay: 6s; }
    .wave-secondary:nth-child(3) { animation-delay: 10s; }
    .wave-secondary:nth-child(4) { animation-delay: 14s; }
  </style>
</head>
<body>
  <section class="hero">
    <!-- Primary waves -->
    <div class="wave-container">
      <div class="wave wave-primary"></div>
      <div class="wave wave-primary"></div>
      <div class="wave wave-primary"></div>
      <div class="wave wave-primary"></div>
    </div>

    <!-- Secondary waves -->
    <div class="wave-container">
      <div class="wave wave-secondary"></div>
      <div class="wave wave-secondary"></div>
      <div class="wave wave-secondary"></div>
      <div class="wave wave-secondary"></div>
    </div>

    <!-- Accent wave -->
    <div class="wave-container">
      <div class="wave wave-accent"></div>
    </div>

    <!-- Main content -->
    <div class="content">
      <h1 class="title">ECHOES OF<br>WHISPER</h1>
    </div>
  </section>
</body>
</html>
